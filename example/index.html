
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Kit - Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/blockly-styles.css"> <!-- Link to the extracted CSS file -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
     /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* Corresponds to gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* Corresponds to gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* Corresponds to gray-500 */
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script> <!-- Vite will handle this path -->
</body>
</html>
